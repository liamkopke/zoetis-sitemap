<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
      <title>Sitemap</title>
      <link rel="stylesheet" type="text/css" href="src/sitemap.css" />
      <script src="https://use.fontawesome.com/4459dc85b0.js"></script>
      <link rel="icon" type="image/png" href="src/images/logo.png">
   </head>
   <body>
      <!-- 
         Custom JS: Liam Kopke - https://liamkopke.com
         Sitemap GitHub: https://github.com/LiamKopke/zoetis-sitemap
         Web Parser GitHub: https://github.com/LiamKopke/Puppeteer-Web-Scraper
         Date: 30/03/2023
         CSS and HTML Template: https://github.com/mattbrailsford/css-sitemap
       -->
       
      <div class="sitemap">
         <div class="heading">
            <div>
               <h1>Zoetis Canada</h1>
               <h2>Sitemap &mdash; Version 1.3</h2>
               <h2>Last refreshed: 04/04/2023</h2>
            </div>            
            <div class="checkboxes">
               <div>
                  <h1>EN</h1>
                  <label class="switch">
                     <input type="checkbox" class="langSwitch" onchange="handleLangChange(this)">
                     <span class="slider round"></span>
                  </label>
                  <h1>FR</h1>
               </div>
               <div>
                  <h1>xml</h1>
                  <label class="switch">
                     <input type="checkbox" class="typeSwitch" onchange="handleTypeChange(this)">
                     <span class="slider round"></span>
                  </label>
                  <h1>actual</h1>
               </div>
            </div>            
         </div>
              
         <nav class="en primary"></nav>
         <nav class="fr primary"></nav>  
      </div>
      <script src="src/index.js" defer></script>
   </body>
</html>
